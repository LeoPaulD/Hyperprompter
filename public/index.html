<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompteur - Interface d'Administration</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üé¨ Prompteur - Administration</h1>
            <div class="header-actions">
                <button id="openPrompterBtn" class="btn btn-primary">
                    üì∫ Ouvrir le prompteur
                </button>
            </div>
        </header>

        <div class="main-content">
            <!-- Zone d'√©dition -->
            <section class="editor-section">
                <div class="section-header">
                    <h2>√âditeur de texte</h2>
                    <div class="file-actions">
                        <button id="importBtn" class="btn btn-secondary">
                            üì• Importer .md
                        </button>
                        <button id="exportBtn" class="btn btn-secondary">
                            üì§ Exporter .md
                        </button>
                        <input type="file" id="fileInput" accept=".md,.txt" style="display: none;">
                        
                        <!-- Bouton IA -->
                        <div class="ai-button-container">
                            <button id="aiBtn" class="btn btn-ai">
                                ‚ú® IA
                            </button>
                            <div id="aiMenu" class="ai-menu" style="display: none;">
                                <div class="ai-menu-header">
                                    <span>ü§ñ Assistant IA</span>
                                    <span id="aiStatus" class="ai-status">Chargement...</span>
                                </div>

                                <div class="ai-loader" id="aiLoader" style="display: none;">
                                    <div class="spinner"></div>
                                    <p id="aiLoaderText">Traitement en cours...</p>
                                </div>

                                <div class="ai-menu-content" id="aiMenuContent">
                                    <!-- Les commandes seront inject√©es dynamiquement par admin.js -->
                                </div>

                                <div class="ai-custom-section">
                                    <input 
                                        type="text" 
                                        id="customPrompt" 
                                        placeholder="Instruction personnalis√©e..."
                                        class="ai-custom-input"
                                    >
                                    <button class="ai-command" data-command="custom">
                                        üé® Ex√©cuter
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <textarea id="textEditor" placeholder="√âcrivez votre texte en Markdown..."></textarea>          
                <button id="updateTextBtn" class="btn btn-success">
                    ‚úì Mettre √† jour le prompteur
                </button>
            </section>

            <!-- Panneau de contr√¥le -->
            <aside class="control-panel">
                <h2>Contr√¥les</h2>

                <!-- MODE PR√âSENTATION -->
                <div class="control-group">
                    <button id="presentationToggleBtn" class="btn btn-mode">
                        üìú Mode Prompteur
                    </button>
                    <div class="mode-indicator">
                        Mode actuel: <strong id="currentModeText">Prompteur</strong>
                    </div>
                </div>

                <!-- NAVIGATION SLIDES (cach√© par d√©faut) -->
                <div id="slideControls" class="control-group" style="display: none;">
                    <h3>Navigation Slides</h3>
                    <div class="control-buttons">
                        <button id="slidePrevBtn" class="btn btn-nav">‚óÄÔ∏è Pr√©c√©dent</button>
                        <button id="slideNextBtn" class="btn btn-nav">‚ñ∂Ô∏è Suivant</button>
                    </div>
                    <div class="slide-counter">
                        Slide: <span id="currentSlide">0</span> / <span id="totalSlides">0</span>
                    </div>
                </div>

                <!-- Contr√¥les de lecture -->
                <div class="control-group">
                    <h3>Lecture</h3>
                    <div class="control-buttons">
                        <button id="playBtn" class="btn btn-play">‚ñ∂Ô∏è Play</button>
                        <button id="pauseBtn" class="btn btn-pause">‚è∏Ô∏è Pause</button>
                        <button id="resetBtn" class="btn btn-reset">‚èÆÔ∏è Reset</button>
                    </div>
                    <div class="control-buttons">
                        <button id="backwardBtn" class="btn btn-nav">‚¨ÜÔ∏è Reculer</button>
                        <button id="forwardBtn" class="btn btn-nav">‚¨áÔ∏è Avancer</button>
                    </div>
                </div>

                <!-- Vitesse -->
                <div class="control-group">
                    <h3>Vitesse de d√©filement</h3>
                    <div class="speed-control">
                        <input type="range" id="speedSlider" min="0.5" max="10" step="0.5" value="2">
                        <span id="speedValue">2x</span>
                    </div>
                </div>

                <!-- Options d'affichage -->
                <div class="control-group">
                    <h3>Affichage</h3>
                    <label class="switch-label">
                        <input type="checkbox" id="mirrorToggle">
                        <span>üîÑ Mode miroir</span>
                    </label>
                    <label class="switch-label">
                        <input type="checkbox" id="invertToggle">
                        <span>üîÅ Inverser l'√©cran</span>
                    </label>
                    <div class="control-group">
                        <button id="toggleWebcamBtn" class="btn btn-secondary">
                            üìπ Webcam OFF
                        </button>
                    </div>
                </div>

                <!-- Statut -->
                <div class="control-group status">
                    <h3>Statut</h3>
                    <div class="status-indicator">
                        <span id="connectionStatus" class="status-dot disconnected"></span>
                        <span id="connectionText">D√©connect√©</span>
                    </div>
                    <div class="status-info">
                        <p>Position: <span id="positionInfo">0</span>px</p>
                        <p>√âtat: <span id="playingInfo">Pause</span></p>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <!-- Notification toast -->
    <div id="notification" class="notification"></div>
   
   
    
    <!-- Scripts de l'application -->
    <script src="js/markdown-parser.js"></script>
    <script src="js/admin.js"></script>
    <script>
        // ========== WEBCAM ==========
        let webcamEnabled = false;

        document.getElementById('toggleWebcamBtn').addEventListener('click', async () => {
            webcamEnabled = !webcamEnabled;

            try {
                const response = await fetch('/api/webcam', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ enabled: webcamEnabled })
                });

                const data = await response.json();

                if (data.success) {
                    updateWebcamButton(webcamEnabled);
                }
            } catch (error) {
                console.error('‚ùå Erreur webcam:', error);
            }
        });

        function updateWebcamButton(enabled) {
            const btn = document.getElementById('toggleWebcamBtn');
            btn.textContent = enabled ? 'üìπ Webcam ON' : 'üìπ Webcam OFF';
            btn.classList.toggle('active', enabled);
        }

        // ========== MODE PR√âSENTATION ==========
        let presentationMode = false;

        document.getElementById('presentationToggleBtn').addEventListener('click', async () => {
            presentationMode = !presentationMode;

            try {
                const response = await fetch('/api/presentation/toggle', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ enabled: presentationMode })
                });

                const data = await response.json();

                if (data.success) {
                    updatePresentationMode(presentationMode);
                }
            } catch (error) {
                console.error('‚ùå Erreur mode pr√©sentation:', error);
            }
        });

        function updatePresentationMode(enabled) {
            const btn = document.getElementById('presentationToggleBtn');
            const modeText = document.getElementById('currentModeText');
            const slideControls = document.getElementById('slideControls');

            btn.textContent = enabled ? 'üìä Mode Pr√©sentation' : 'üìú Mode Prompteur';
            btn.classList.toggle('active', enabled);
            modeText.textContent = enabled ? 'Pr√©sentation' : 'Prompteur';
            slideControls.style.display = enabled ? 'block' : 'none';

            console.log(`‚úÖ Mode: ${enabled ? 'Pr√©sentation' : 'Prompteur'}`);
        }

        // ========== NAVIGATION SLIDES ==========
        document.getElementById('slidePrevBtn').addEventListener('click', async () => {
            try {
                await fetch('/api/presentation/prev', { method: 'POST' });
                console.log('‚¨ÖÔ∏è Slide pr√©c√©dent');
            } catch (error) {
                console.error('‚ùå Erreur navigation slide:', error);
            }
        });

        document.getElementById('slideNextBtn').addEventListener('click', async () => {
            try {
                await fetch('/api/presentation/next', { method: 'POST' });
                console.log('‚û°Ô∏è Slide suivant');
            } catch (error) {
                console.error('‚ùå Erreur navigation slide:', error);
            }
        });
    </script>
</body>
</html>
